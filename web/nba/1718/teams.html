    <script>
      A.gamelog = [];
      A.sched.lscd.forEach(l => {
        l.mscd.g.forEach(g => { // each game
          var game = {
            gdte: g.gdte,
            h: {
              tid: g.h.tid,
              re: g.h.re,
              s: g.h.s,
              tc: g.h.tc
            },
            v: {
              tid: g.v.tid,
              re: g.v.re,
              s: g.v.s,
              tc: g.v.tc
            }
          };
          A.gamelog.push(game);

          /*
          gdte "2017-10-01"
          h.re "1-0" (home record)
          h.s "96" (home score)
          h.tc "Miami" (home team city)
          */
        });
      });

      /*
      Want to chart:
        x-axis: dates
        y-axis: record (%)
        lines: teamids
      */

    </script>
